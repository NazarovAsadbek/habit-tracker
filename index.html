<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Habbit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico"/>
</head>
<body>
<div class="app">
    <div class="panel">
        <img class="logo" src="/images/logo.svg" alt="Logo Habbit App"/>
        <nav class="menu">
            <div class="menu__list"></div>
            <button class="menu__add">
                <img src="/images/add.svg" alt="Add button">
            </button>
        </nav>
    </div>
    <div class="content">
        <header>
            <h1 class="h1">-</h1>
            <div class="progress">
                <div class="progress__text">
                    <div class="progress__name">Progress</div>
                    <div class="progress__percent">%</div>
                </div>
                <div class="progress__bar">
                    <div class="progress__cover-bar"></div>
                </div>
            </div>
        </header>
        <main>
            <div id="days"></div>
            <div class="habbit">
                <div class="habbit__day">Day _</div>
                <form class="habbit__form" onsubmit="addDays(event)">
                    <input name="comment" class="input_icon" type="text" placeholder="Comment"/>
                    <img class="input__icon" src="/images/comment.svg" alt="comment icon">
                    <button class="button" type="submit">Ready</button>
                </form>
            </div>
        </main>
    </div>
    <div class="cover "> <!-- cover_hidden-->
        <div class="popup">
            <h2>New habit</h2>
            <div class="icon-label">Choose icon</div>
            <div class="icon-select">
                <button class="icon icon_active">
                    <img src="./images/sport.svg" alt="sport icon">
                </button>
                <button class="icon">
                    <img src="./images/water.svg" alt="water icon">
                </button>
                <button class="icon">
                    <img src="./images/food.svg" alt="food icon">
                </button>
            </div>
            <form class="popup__form">
                <input type="text" name="name" placeholder="Name">
                <input type="number" name="target" placeholder="Goal">
                <button type="submit" class="button">Add</button>
            </form>
            <button class="button popup__close">
                <img src="./images/close.svg" alt="close svg">
            </button>
        </div>
    </div>
</div>
<script src="./scripts/app.js"></script>
</body>
</html>
